<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Exam</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap">
      <h1>Product Manage</h1>
      <div class="form-between">
        <form action="" id="form-content">
            <div class="form-control">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" placeholder="Vui lòng nhập sản phẩm">
            </div>
            <div class="form-control">
              <label for="price">Product Price</label>
              <input type="number" id="price" name="price" placeholder="Vui lòng nhập sản phẩm">
          </div>
          <div class="form-control">
            <label for="desc">Product desc</label>
            <textarea name="desc" id="desc" cols="10" rows="6" placeholder="Vui lòng nhập sản phẩm"
            ></textarea>
        </div>
        <div class="form-control">
          <button type="submit">Thêm</button>
        </div>
        <p id="err" style="color:red"></p>
        </form>
        
      </div>
      <div id="prd-List">
        
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
